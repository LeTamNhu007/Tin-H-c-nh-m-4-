<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chonbanh.css">
    <title>Cupcake House</title>
    <link rel="shortcut icon" href="images/logos/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-grid">
            <div>
                <img src="images/logos/logo.png" alt="Logo" width= "100px">
            </div>
            <div class="logo">
                ✨Cupcake House✨
            </div>
            <div class="icon-cart">
                <img src="images/logos/tuvan.png" alt="Tuvan Icon">
                <img src="images/logos/cart.png" alt="Cart Icon">
            </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>Choose your lovely cupcake</h1>
        </div>

        <section id="tranding">
            <div class="container">
                <div class="swiper-container tranding-slider">
                    <div class="swiper-wrapper">
                        <!-- Slider Items -->
                        <div class="swiper-slide tranding-slide" data-cupcake="banhquy">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/banhquy.jpg" alt="Cupcake">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="caramel">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/caramel.jpg" alt="Cupcake">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="cauvong">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/cauvong.jpg" alt="Cupcake">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="cherry">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/cherry.jpg" alt="Cupcake">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="dau">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/dau.jpg" alt="Cupcake">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="kitkat">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/kitkat.jpg" alt="Cupcake">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="matcha">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/matcha.jpg" alt="Cupcake">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="socolamint">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/socolamint.jpg" alt="Cupcake">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="socolamix">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/socolamix.jpg" alt="Cupcake">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="vang">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/vang.jpg" alt="Cupcake" width="300px">
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide" data-cupcake="vietquoc">
                            <div class="tranding-slide-img">
                                <img src="images/cupcakes/vietquoc.jpg" alt="Cupcake" width="300px">
                            </div>
                        </div>
                    </div>

                    <!-- Pagination and Navigation -->
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </section>

         <!-- Bảng chọn bánh -->
         <div id="selected-items">
            <h3>Your Selected Cupcakes</h3>
            <ul id="selected-items-list"></ul>
        </div>

    <a href="chonhop.html" class="button">Chọn Hộp</a>

    </main>

    <footer>
        <div class="footer-grid">
          <!-- Ô chứa thông tin liên hệ với logo mạng xã hội -->
          <div class="contact-info">
            <h3>Follow Us</h3>
            <div class="networks">
                <i class="bx bxl-instagram bx-lg"></i>
                <i class="bx bxl-tiktok bx-lg"></i>
                <i class="bx bxl-facebook bx-lg"></i>
                <i class="bx bxl-youtube bx-lg"></i>
            </div>
          </div>
          <!-- Ô chứa tên các thành viên -->
          <div class="team-info">
            <h3>Our Team</h3>
            <ul>
                <li>Lê Tâm Như</li>
                <li>Lê Ngọc Uyên Nhi</li>
                <li>Tòng Gia Long</li>
                <li>Nguyễn Việt Hoàng</li>
                <li>Nguyễn Thái Huy</li>
                <li>Nguyễn Gia Bảo</li>
                <li>Lê Anh Vũ</li>
            </ul>
          </div>
        </div>
      </footer>

    <!-- JavaScript -->
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="chonbanh.js"></script>
</body>


</html>
